<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
        integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" /> -->
    <link rel="stylesheet" href="style.css">
    <title>MemoryCards</title>
</head>

<body>
    <button id="clear" class="btn btn-rounded-pill d-flex clear">
        <i class="fas fa-trash"></i> Clear Cards
    </button>

    <h1>Memory Cards
        <button id="show" class="btn btn-rounded-pill">
            <i class="fas fa-plus"></i> Add New Card
        </button>
    </h1>

    <div id="cards-container" class="cards">
    </div>
    <div class="navigation">
        <button id="prev" class="nav-button">
            <i class="fas fa-arrow-left"></i>
        </button>

        <p id="current"></p>

        <button id="next" class="nav-button">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
    <div id="add-container" class="add-container">
        <h1>
            Add New Card
            <button id="hide" class="btn btn-rounded-pill btn-ghost">
                <i class="fas fa-times"></i>
            </button>
        </h1>

        <div class="form-group">
            <label for="question">Question</label>
            <textarea id="question" placeholder="Please, enter your question."></textarea>
        </div>

        <div class="form-group">
            <label for="answer">Answer</label>
            <textarea id="answer" placeholder="Please, enter your answer."></textarea>
        </div>

        <button id="add-card" class="btn">
            <i class="fas fa-plus"></i> Add Card
        </button>
    </div>
    
    <!--Button for trigger Modal Form-->
    <button id="btnModal" class="btn btn-rounded-pill" data-toggle="modal" data-target="#registerModal">Register</button>
    <!--Modal-->
    <div class="modal fade" id="registerModal">
        <div class="modal-dialog">
            <div class="modal-header">
                <h5 class="modal-title">Register With Us</h5>
                <button class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <!--Register Form with Validation-->
            <div class="modal-body">
                <form action="" id="form" class="form">
                    <div class="form-group">
                        <div class="form-control">
                            <label for="username">Username</label>
                            <input type="text" id="username" placeholder="Enter username" />
                            <small>Error message</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-control">
                            <label for="email">Email</label>
                            <input type="text" id="email" placeholder="Enter email" />
                            <small>Error message</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-control">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Enter password" />
                            <small>Error message</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-control">
                            <label for="password2">Confirm Password</label>
                            <input type="password" id="password2" placeholder="Enter password again" />
                            <small>Error message</small>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
