 label > input:checked  { color: green; }

<body>
    <!-- <img src="bulboff.gif" id="pic"> -->
    <p> Prevent default for:</p> 
    <label for="dkd">
    <input type="checkbox" name="dkd" id="dkd"><span>keydown</span> </label>
    <label for="dku">
    <input type="checkbox" name="dku" id="dku"><span>keyup</span> </label>

    <p> Ignore for:</p> 
    <label for="ikd">
        <input type="checkbox" name="ikd" id="ikd"><span>keydown</span> </label>
    <label for="iku">
        <input type="checkbox" name="iku" id="iku"><span>keyup</span> </label>

    <p>Focus on the input field and press a key.</p>
    <input type="text" class="inpt" placeholder="Press key here ..">
    <textarea name="" id="" cols="40" rows="30" ></textarea>
    <button class="btn" id="clear">clear</button>
